<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first" color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista de Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <section class="example-container">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="apellido-paterno">
        <th mat-header-cell *matHeaderCellDef>Apellido Paterno</th>
        <td mat-cell *matCellDef="let element">{{element.apellido_paterno}}</td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="apellido-materno">
        <th mat-header-cell *matHeaderCellDef>Apellido Materno</th>
        <td mat-cell *matCellDef="let element">{{element.apellido_materno}}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
      </ng-container>
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef>Telefono</th>
        <td mat-cell *matCellDef="let element">{{element.telefono}}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <ion-buttons>
            <ion-button color="primary" (click)="editar(element)">
              <ion-icon name="create"></ion-icon>
            </ion-button>
            <ion-button color="danger" (click)="eliminar(element)">
              <ion-icon name="trash"></ion-icon>
            </ion-button>
          </ion-buttons>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
  </section>
</ion-content>
